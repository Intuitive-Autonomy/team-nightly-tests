<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuitive Autonomy - Central CI Dashboard v2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card.disabled {
            opacity: 0.6;
            background: #f8f9fa;
        }

        .card.disabled::before {
            content: "DISABLED";
            position: absolute;
            top: 10px;
            right: 15px;
            background: #dc3545;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .card h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            display: inline-block;
            margin: 10px 0;
            transition: transform 0.2s ease;
        }

        .status-badge:hover {
            transform: scale(1.05);
        }

        .repo-details {
            margin: 15px 0;
        }

        .repo-details p {
            margin: 8px 0;
            font-size: 0.95rem;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        .tech-tag {
            background: #e9ecef;
            color: #495057;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .metric {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .metric-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 2px;
        }

        .quick-actions {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .action-btn {
            display: block;
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .section-toggle {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .toggle-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .toggle-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .toggle-btn.active {
            background: #667eea;
            color: white;
        }

        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 40px;
        }

        .refresh-info {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .container {
                padding: 10px;
            }
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Intuitive Autonomy</h1>
            <p>Central CI Dashboard v2 - Scalable Repository Management</p>
        </div>

        <div class="refresh-info">
            <span>üîÑ</span> Last updated: <span id="lastUpdate"></span> | Auto-refresh every 5 minutes
        </div>

        <div class="stats-bar" id="statsBar">
            <!-- Dynamic stats will be loaded here -->
        </div>

        <div class="section-toggle">
            <h3 style="text-align: center; margin-bottom: 15px;">üìä Repository View</h3>
            <div class="toggle-buttons">
                <button class="toggle-btn active" onclick="showRepositories('active')">Active Only</button>
                <button class="toggle-btn" onclick="showRepositories('all')">All Repositories</button>
                <button class="toggle-btn" onclick="showRepositories('enabled')">Enabled</button>
                <button class="toggle-btn" onclick="showRepositories('disabled')">Disabled</button>
            </div>
        </div>

        <div class="dashboard" id="repositoryDashboard">
            <!-- Dynamic repository cards will be loaded here -->
        </div>

        <div class="quick-actions">
            <h3><span>‚ö°</span> Quick Actions</h3>
            <div class="actions-grid" id="quickActionsGrid">
                <!-- Dynamic quick actions will be loaded here -->
            </div>
        </div>

        <div class="footer">
            <p>üõ†Ô∏è Built with GitHub Actions | üîÑ Real-time data | ‚ö° Self-hosted runners</p>
            <p>Central repo: <span id="central-repo-last-commit">Loading...</span></p>
        </div>
    </div>

    <script type="module">
        // Import repository configuration
        import {
            repositoryConfig,
            getAllRepositories,
            getEnabledRepositories,
            getActiveRepositories,
            quickActions,
            getDashboardStats
        } from './repositories.js';

        let currentView = 'active';

        // Function to format relative time
        function formatRelativeTime(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffMinutes = Math.floor(diffMs / (1000 * 60));

            if (diffDays > 0) {
                return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
            } else if (diffHours > 0) {
                return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
            } else if (diffMinutes > 0) {
                return `${diffMinutes} minute${diffMinutes > 1 ? 's' : ''} ago`;
            } else {
                return 'Just now';
            }
        }

        // Function to fetch repository data
        async function fetchRepoData(repo) {
            try {
                const response = await fetch(`https://api.github.com/repos/Intuitive-Autonomy/${repo.name}`);

                if (response.status === 404 && repo.isPrivate) {
                    return { lastActivity: 'Private repo', isPrivate: true };
                }

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                const lastCommit = new Date(data.pushed_at);
                const relativeTime = formatRelativeTime(lastCommit);

                return { lastActivity: relativeTime, isPrivate: false };

            } catch (error) {
                console.warn(`Failed to fetch data for ${repo.name}:`, error);
                return { lastActivity: 'Private repo', isPrivate: true };
            }
        }

        // Function to create repository card
        function createRepositoryCard(repo, repoData = {}) {
            const isDisabled = !repo.enabled;
            const lastActivity = repoData.lastActivity || 'Loading...';

            return `
                <div class="card ${isDisabled ? 'disabled' : ''}">
                    <h3>${repo.displayName}</h3>
                    <div class="status-badge">
                        <a href="https://github.com/Intuitive-Autonomy/team-nightly-tests/actions/workflows/central-ci-v2.yml">
                            <img src="https://github.com/Intuitive-Autonomy/team-nightly-tests/workflows/Central%20CI%20v2%20-%20Scalable%20Multi-Repository%20Testing/badge.svg"
                                 alt="Central CI Status"
                                 onerror="this.style.display='none'">
                        </a>
                    </div>
                    <div class="repo-details">
                        <p><strong>Description:</strong> ${repo.description}</p>
                        <p><strong>Type:</strong> ${repo.type.toUpperCase()}</p>
                        <p><strong>Last Activity:</strong> <span style="color: ${repoData.isPrivate ? '#666' : '#28a745'}">${lastActivity}</span></p>
                    </div>
                    <div class="tech-stack">
                        ${repo.techStack.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                    </div>
                    <div class="metrics">
                        <div class="metric">
                            <div class="metric-value">${repo.type.toUpperCase()}</div>
                            <div class="metric-label">Type</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${repo.enabled ? '‚úÖ' : '‚ùå'}</div>
                            <div class="metric-label">Status</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to render dashboard statistics
        function renderStats() {
            const stats = getDashboardStats();
            const statsBar = document.getElementById('statsBar');

            statsBar.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.totalRepositories}</div>
                    <div class="stat-label">Total Repos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.enabledRepositories}</div>
                    <div class="stat-label">Enabled</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.repositoryTypes.ros}</div>
                    <div class="stat-label">ROS Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.repositoryTypes.python}</div>
                    <div class="stat-label">Python Projects</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.techStacks['ROS/ROS2']}</div>
                    <div class="stat-label">ROS/ROS2</div>
                </div>
            `;
        }

        // Function to show repositories based on filter
        async function showRepositories(filter) {
            currentView = filter;

            // Update toggle buttons
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            let repos;
            switch (filter) {
                case 'all':
                    repos = getAllRepositories();
                    break;
                case 'enabled':
                    repos = getEnabledRepositories();
                    break;
                case 'disabled':
                    repos = getAllRepositories().filter(repo => !repo.enabled);
                    break;
                case 'active':
                default:
                    repos = getActiveRepositories();
                    repos.unshift(repositoryConfig.central);
                    break;
            }

            const dashboard = document.getElementById('repositoryDashboard');
            dashboard.innerHTML = repos.map(repo => createRepositoryCard(repo)).join('');

            // Fetch and update repository data
            for (const repo of repos) {
                const repoData = await fetchRepoData(repo);
                const cardIndex = repos.indexOf(repo);
                const cards = dashboard.children;
                if (cards[cardIndex]) {
                    cards[cardIndex].innerHTML = createRepositoryCard(repo, repoData).replace('<div class="card', '<div').replace('</div>', '');
                }
            }
        }

        // Function to render quick actions
        function renderQuickActions() {
            const actionsGrid = document.getElementById('quickActionsGrid');
            actionsGrid.innerHTML = quickActions.map((action, index) => `
                <a href="${action.url}" class="action-btn ${index < 2 ? 'primary' : ''}"
                   title="${action.description}">
                    ${action.title}
                </a>
            `).join('');
        }

        // Function to refresh badges
        function refreshBadges() {
            document.querySelectorAll('img[src*="badge.svg"]').forEach(img => {
                const src = img.src.split('?')[0];
                img.src = src + '?t=' + Date.now();
            });
        }

        // Initialize dashboard
        async function initializeDashboard() {
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString();

            renderStats();
            renderQuickActions();
            await showRepositories('active');

            // Update central repo last commit
            const centralData = await fetchRepoData(repositoryConfig.central);
            document.getElementById('central-repo-last-commit').textContent = centralData.lastActivity;
        }

        // Make showRepositories globally available
        window.showRepositories = showRepositories;

        // Auto-refresh every 5 minutes
        setInterval(() => {
            refreshBadges();
            showRepositories(currentView);
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
        }, 300000);

        // Initialize
        initializeDashboard();
    </script>
</body>
</html>
